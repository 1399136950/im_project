[pytest]
log_format = [%(asctime)s] [%(filename)s:%(lineno)-3s] [%(funcName)s] [%(levelname)s] %(message)s
# log_date_format = %Y-%M-%D %H:%M:%S

log_cli = true
log_cli_level = INFO


log_file_format = [%(asctime)s] [%(filename)-12s:%(lineno)-3s] [%(funcName)s] [%(levelname)s] %(message)s
log_file = log/log.log
log_file_level = INFO
